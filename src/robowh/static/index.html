<!DOCTYPE html>
<html>
<head>
    <title>Warehouse Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 10pt;
            background: white;
        }
        .main-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .grid-container {
            border: 1px solid #999;
            padding: 2px;
            background: #EEE;
        }
        .diagnostics {
            min-width: 150px;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 10pt;
        }
        canvas {
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="grid-container">
            <canvas id="gridCanvas"></canvas>
        </div>

        <div class="diagnostics">
            <div>N processed: <span id="n_processed">TODO</span></div>
            <div>Are we alive?: <span id="n_confused">0.0000</span></div>
            <button id="addRobot">Add Inventory</button>
        </div>
    </div>

    <script>
        // Define color map directly in the frontend
        const COLOR_MAP = {
            0: '#FFFFFF',  // empty
            1: '#000000',  // rack
            2: '#008080',  // robot
            3: '#0000FF',  // storing or retrieving
            4: '#F0E68C',  // confused robot
            5: '#FF0000'   // payload
        };

        const CELL_SIZE = 3;  // pixels per cell
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');

        async function updateGrid() {
            try {
                const response = await fetch('/get_grid');
                const data = await response.json();
                const grid = data.grid;

                // Set canvas size if needed
                if (canvas.width !== grid[0].length * CELL_SIZE ||
                    canvas.height !== grid.length * CELL_SIZE) {
                    canvas.width = grid[0].length * CELL_SIZE;
                    canvas.height = grid.length * CELL_SIZE;
                }

                // Draw the grid
                for (let y = 0; y < grid.length; y++) {
                    for (let x = 0; x < grid[0].length; x++) {
                        const value = grid[y][x];
                        ctx.fillStyle = COLOR_MAP[value];
                        ctx.fillRect(
                            x * CELL_SIZE,
                            y * CELL_SIZE,
                            CELL_SIZE,
                            CELL_SIZE
                        );
                    }
                }
            } catch (error) {
                console.error('Grid update error:', error);
            }
        }

        async function updateNumber() {
            try {
                const response = await fetch('/get_kpis');
                const data = await response.json();
                document.getElementById('n_confused').textContent =
                    data.n_confused.toFixed(4);
            } catch (error) {
                console.error('Number update error:', error);
            }
        }

        document.getElementById('addRobot').addEventListener('click', async () => {
            try {
                await fetch('/add_robot', { method: 'POST' });
            } catch (error) {
                console.error('Failed to add robot:', error);
            }
        });

        // Start updates
        setInterval(() => {
            updateGrid();
            updateNumber();
        }, 33);
    </script>
</body>
</html>
